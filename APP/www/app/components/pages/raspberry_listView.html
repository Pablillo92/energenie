<div id="page_content">

    <div id="page_heading">
        <h1>Raspberries</h1>
    </div>

    <div id="page_content_inner">
        <div class="md-card" ng-show="raspberrys.length>0">
            <div class="md-card-content">
				<ul class="md-list md-list-addon">
                    <li ng-repeat="raspberry in raspberrys" ui-sref="restricted.pages.raspberrys.details({ raspberryId: raspberry.id })">
                        <div class="md-list-addon-element">
                            <i class="md-list-addon-icon material-icons">&#xE30B;</i>
                        </div>
                        <div class="md-list-content">
                            <span class="md-list-heading">{{raspberry.nombre}}</span>
                            <span class="uk-text-small uk-text-muted">{{raspberry.ip}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-accent" href="#new_raspberry" data-uk-modal="{ center:true }">
        <i class="material-icons">&#xE145;</i>
    </a>
</div>

<div class="uk-modal" id="new_raspberry">
    <div class="uk-modal-dialog">
        <form class="uk-form-stacked">
            <div class="uk-margin-medium-bottom">
                <label for="task_name">Nombre</label>
                <input type="text" class="md-input" id="task_name" ng-model="new_raspberry.nombre" md-input/>
            </div>
			<div class="uk-margin-medium-bottom">
                <label for="task_ip">IP</label>
                <input type="text" class="md-input" id="task_ip" ng-model="new_raspberry.ip" md-input/>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-flat uk-modal-close">Cerrar</button>
				<button type="button" ng-click="addRaspberry()" class="md-btn md-btn-flat uk-modal-close md-btn-flat-primary">AÃ±adir raspberry</button>
            </div>
        </form>
    </div>
</div>

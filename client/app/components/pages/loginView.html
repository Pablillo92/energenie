    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
                <div class="login_heading">
                    <div class="user_avatar"></div>
                </div>
                <form>
                    <div class="uk-form-row">
                        <label for="login_username">Correo electrónico</label>
                        <input class="md-input" type="text" id="login_username" ng-model="user.email" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="login_password">Contraseña</label>
                        <input class="md-input" type="password" id="login_password" ng-model="user.password" md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <a ng-click="login()" class="md-btn md-btn-primary md-btn-block md-btn-large">Entrar</a>
                    </div>
                </form>
            </div>
            <div class="md-card-content large-padding" id="register_form" style="display: none">
                <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="backToLogin($event)"></button>
                <h2 class="heading_a uk-margin-medium-bottom">Crear una cuenta</h2>
                <form>
                    <div class="uk-form-row">
                        <label for="register_username">Nombre</label>
                        <input class="md-input" type="text" id="register_username" ng-model="register.name" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="register_password">Contraseña</label>
                        <input class="md-input" type="password" id="register_password" ng-model="register.password" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="register_password_repeat">Repita contraseña</label>
                        <input class="md-input" type="password" id="register_password_repeat" ng-model="register.password2" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="register_email">Correo electrónico</label>
                        <input class="md-input" type="text" id="register_email" ng-model="register.email" md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <a class="md-btn md-btn-primary md-btn-block md-btn-large" ng-click="sendRegister()">Registrar</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="uk-margin-top uk-text-center">
            <a href="#" id="signup_form_show" ng-hide="registerFormActive" ng-click="registerForm($event)">Crear una cuenta</a>
        </div>
    </div>

<div id="page_content">

    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
        <h1>Raspberries</h1>
    </div>

    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-overflow-container uk-margin-bottom">
                    <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="ts_raspberries">
                        <thead>
                        <tr>
                            <th class="uk-text-center">Id</th>
                            <th>Nombre</th>
                            <th>IP</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th class="uk-text-center">Id</th>
                            <th>Nombre</th>
                            <th>IP</th>
                        </tr>
                        </tfoot>
                        <tbody>
                            <tr ng-repeat="raspberry in raspberrys" on-last-repeat>
                                <td class="uk-text-center"><span class="uk-text-small uk-text-muted uk-text-nowrap">{{raspberry.id}}</span></td>
                                <td>
                                    <a ui-sref="restricted.pages.raspberrys.details({ raspberryId: raspberry.id })">{{raspberry.name}}</a>
                                </td>
                                <td>{{raspberry.ip}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ul class="uk-pagination ts_pager">
                    <li data-uk-tooltip title="Select Page">
                        <select class="ts_gotoPage ts_selectize"></select>
                    </li>
                    <li class="first"><a href="javascript:void(0)"><i class="uk-icon-angle-double-left"></i></a></li>
                    <li class="prev"><a href="javascript:void(0)"><i class="uk-icon-angle-left"></i></a></li>
                    <li><span class="pagedisplay"></span></li>
                    <li class="next"><a href="javascript:void(0)"><i class="uk-icon-angle-right"></i></a></li>
                    <li class="last"><a href="javascript:void(0)"><i class="uk-icon-angle-double-right"></i></a></li>
                    <li data-uk-tooltip title="Page Size">
                        <select class="pagesize ts_selectize">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-accent" href="#new_raspberry" data-uk-modal="{ center:true }">
        <i class="material-icons">&#xE145;</i>
    </a>
</div>

<div class="uk-modal" id="new_raspberry">
    <div class="uk-modal-dialog">
        <form class="uk-form-stacked">
            <div class="uk-margin-medium-bottom">
                <label for="task_name">Nombre</label>
                <input type="text" class="md-input" id="task_name" ng-model="new_raspberry.name" md-input/>
            </div>
			<div class="uk-margin-medium-bottom">
                <label for="task_ip">IP</label>
                <input type="text" class="md-input" id="task_ip" ng-model="new_raspberry.ip" md-input/>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-flat uk-modal-close">Cerrar</button>
				<button type="button" ng-click="addRaspberry()" class="md-btn md-btn-flat uk-modal-close md-btn-flat-primary">AÃ±adir raspberry</button>
            </div>
        </form>
    </div>
</div>
